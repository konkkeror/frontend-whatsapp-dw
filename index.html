<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Whatsapp</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Whatsapp</span>
      <button id="btn-usuario" onclick="toggleUsuarios()">
        <img class="rounded-circle h-100" src="assets/img/profile-pics/usuario.jpg">
      </button>
    </div>
    <div id="lista-usuarios" class="w-100 m-2">
    </div>
    <div class="d-flex mt-3 ms-2">
      <div onclick="mostrarSeccion('chats')" class="opt-menu selected">Chat</div>
      <div onclick="mostrarSeccion('contactos')" class="opt-menu">Contactos</div>
    </div>
  </nav>

  <section id="chats">
    
  </section>
  <section id="contactos" class="bg-danger">
    Lista contactos
  </section>

  <section id="detalle-chat">
    <div id="mensajes">
    </div>
    <div class="formulario-mensaje">
      <button>S</button>
      <input class="form-control" type="text" placeholder="Escribe un mensaje">
      <button class="btn btn-success btn-sm">Enviar</button>
    </div>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="assets/js/data.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
